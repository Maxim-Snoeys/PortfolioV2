<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css"/>
    <link rel="stylesheet" href="../css/splide.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>LM-Sounds | Portfolio Maxim Snoeys</title>
</head>
<body class="bg-darkblack text-lightgrey overflow-hidden h-screen flex">

<nav class="hidden md:inline-flex flex items-center border-r-4 border-lightpurple px-32 overflow-y-scroll h-screen scrollbar-hide">
    <div class="space-y-4 flex flex-col font-titel">
        <a href="../index.html#home" class="cursor-pointer text-2xl">Home</a>
        <a href="../index.html#about" class="cursor-pointer text-2xl">About Me</a>
        <a href="../index.html#cv" class="cursor-pointer text-2xl">CV</a>
        <a href="../index.html#projects" class="cursor-pointer text-2xl">Projects</a>
        <a href="../index.html#internship" class="cursor-pointer text-2xl">Internship</a>
    </div>
</nav>

<nav class="md:hidden w-full bg-darkpurple tracking-widest flex flex-col items-center top-0 fixed">
    <div class="w-full self-start flex flex-row flex-no-wrap justify-between items-center">
        <a href="../index.html#home" class="no-underline pl-4 py-1 cursor-pointer">
            <span class="font-bold font-titel text-2xl">Maxim Snoeys</span>
        </a>
        <button id="menuBtn" class="block focus:outline-none py-2 pr-8 ml-auto" onclick="navToggle()"
                aria-label="Navigation">
            <span class="fas fa-bars fa-2x"></span>
        </button>
    </div>
    <div id="menu" class="w-full self-end flex-col h-full pt-4 hidden text-center">
        <a href="../index.html#about" class="text-dark font-bold text-lg w-full no-underline py-4 cursor-pointer"
           onclick="navToggle()">
            <span class="transition ease-in-out duration-300 text-2xl font-titel">About Me</span>
        </a>
        <a href="../index.html#cv" class="text-dark font-bold text-lg w-full no-underline py-4 cursor-pointer"
           onclick="navToggle(), scroller('cv')">
            <span class="transition ease-in-out duration-300 text-2xl font-titel">CV</span>
        </a>
        <a href="../index.html#projects" class="text-dark font-bold text-lg w-full no-underline py-4 cursor-pointer"
           onclick="navToggle(), scroller('projects')">
            <span class="transition ease-in-out duration-300 text-2xl font-titel">Projects</span>
        </a>
        <a href="../index.html#internship" class="text-dark font-bold text-lg w-full no-underline py-4 cursor-pointer"
           onclick="navToggle(), scroller('internship')">
            <span class="transition ease-in-out duration-300 text-2xl font-titel">Internship</span>
        </a>
    </div>
</nav>

<section class="md:flex-grow font-text overflow-y-scroll flex flex-col">
    <div class="xl:px-8 m-auto">
        <div class="text-center mb-8 mt-16">
            <h1 class="text-6xl lg:text-7xl xl:text-8xl font-titel">LM-Sounds</h1>
            <h2 class="text-xl lg:text-2xl xl:text-3xl text-lightpurple tracking-widest pt-4">2020 - 2021</h2>
            <h2 class="text-xl lg:text-2xl xl:text-3xl text-lightpurple tracking-widest pt-4">Semester 2</h2>

            <div class="text-center my-8">
                <a href="https://lm-sounds.be" class="font-semibold bg-darkpurple rounded-2xl px-6 py-2 hover:bg-lightpurple hover:text-black transform transition duration-300" target="_blank" rel="noopener">
                    View the result
                </a>
            </div>

            <div class="flex flex-wrap mx-4 lg:mx-16 mt-16">
                <img src="../assets/underconstruct.png" alt="Under Construction">
            </div>

        </div>
    </div>
    <footer class="bg-lightpurple text-darkblack">
        <p class="text-center font-titel text-2xl py-2">&copy; <span id="jaar"></span> Maxim Snoeys</p>
    </footer>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>

<script>
    AOS.init({
        easing: 'ease-out-back',
        duration: 1000
    });
</script>

<script>
    function navToggle() {
        const btn = document.getElementById('menuBtn');
        const nav = document.getElementById('menu');

        btn.classList.toggle('open');
        nav.classList.toggle('flex');
        nav.classList.toggle('hidden');
    }

    function scroller(id) {
        document.getElementById(id).scrollIntoView();
    }

    document.getElementById("jaar").innerHTML = new Date().getFullYear();

</script>
</body>
</html>
